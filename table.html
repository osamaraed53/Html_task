<!DOCTYPE html>

  <link rel="stylesheet" href="style.css" />
  <title>Table</title>
</head>

<body>

    <table border="2">
        <tr>
            <td rowspan="2">
                row -1-2,col 1
            </td>

                row 1, col2
            </td>
            <td>
                row 1, col3
            </td>
            <td>
                row 1, col4

        </tr>
        <tr>

                row 2 -3, col 2-3
            </td>
            <td>
                row 2 col 4
            </td>

        </tr>
        <tr>
            <td> 
                row 3 ,col 1
            </td>

                row 3 , col 4
            </td>

        </tr>
        <tr>
           <td> row 4, col1 
        </td>

        <td>
            row4 , col 2

        <td colspan="2">
            row 4, col3-4

        </td>

        </tr>

    </table>
    

</body>

</html>
